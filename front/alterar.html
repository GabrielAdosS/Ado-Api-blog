<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Postagem</title>
    <link rel="stylesheet" href="./estilos/index.css">
</head>

<body>

    <form id="formularioAlterar" class="form-card">
        <h1>Alterar publicação</h1>

        <div class="input-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">
        </div>

        <div class="input-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor">
        </div>

        <div class="input-group">
            <label for="dataPost">Data da Publicação:</label>
            <input type="date" id="dataPost" name="dataPost">
        </div>

        <div class="input-group">
            <label for="texto">Texto:</label>
            <textarea id="texto" name="texto" rows="5"></textarea>
        </div>

        <div class="btn-container">
            <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
            <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </div>
    </form>

    <div class="footer-bar">
        Gabriel .A e Matheus Cardoso, Turma: STADSCAS3NA 2025
    </div>

    <script>
        const formulario = document.getElementById('formularioAlterar');
        const btnCancelar = document.getElementById('btnCancelar');
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!postId) {
                alert('ID do post não encontrado!');
                window.location.href = 'index.html';
                return;
            }

            const response = await fetch(`http://localhost:8080/post/buscar/${postId}`);

            if (response.ok) {
                const post = await response.json();
                document.getElementById('titulo').value = post.titulo;
                document.getElementById('autor').value = post.autor;
                document.getElementById('dataPost').value = post.dataPost;
                document.getElementById('texto').value = post.texto;
            } else {
                alert('Falha ao carregar dados do post. Verifique o controller.');
            }
        });

        formulario.addEventListener('submit', async function (event) {
            event.preventDefault();
            const formatarData = new FormData(formulario);
            const data = Object.fromEntries(formatarData.entries());

            const response = await fetch(`http://localhost:8080/post/atualizar/${postId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                erro = await response.json()
                erro.errors.forEach(erro => {
                    alert(erro.defaultMessage);
                });
            }

            if (response.ok) {
                alert('Post alterado com sucesso!');
                window.location.href = 'index.html';
            }
        });

        btnCancelar.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
