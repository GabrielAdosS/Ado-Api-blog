<!DOCTYPE html>
<html>
<head>
    <title>Alterar Postagem</title>
</head>
<body>

<h2>Alterar Postagem</h2>

<form id="formularioAlterar">


    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo" ><br><br>
    <label for="autor">Autor:</label><br>
    <input type="text" id="autor" name="autor" ><br><br>
    <label for="dataPost">Data da Publicação:</label><br>
    <input type="date" id="dataPost" name="dataPost" ><br><br>
    <label for="texto">Texto:</label><br>
    <textarea id="texto" name="texto" rows="5" cols="30"></textarea><br><br>
    <input type="submit" value="Salvar Alterações">
    <button type="button" id="btnCancelar">Cancelar</button>
</form>

<script>
    const formulario = document.getElementById('formularioAlterar');
    const btnCancelar = document.getElementById('btnCancelar');
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id'); 

    document.addEventListener('DOMContentLoaded', async () => {
        if (!postId) {
            alert('ID do post não encontrado!');
            window.location.href = 'postagem.html'; 
            return;
        }
        
        const response = await fetch(`http://localhost:8080/post/buscar?id=${postId}`);
        
        if (response.ok) {
            const post = await response.json();
            document.getElementById('titulo').value = post.titulo;
            document.getElementById('autor').value = post.autor;
            document.getElementById('dataPost').value = post.dataPost;
            document.getElementById('texto').value = post.texto;
        } else {
            alert('Falha ao carregar dados do post. Verifique o controller.');
        }
    });

    formulario.addEventListener('submit', async function(event) {
        event.preventDefault(); 
        const formatarData = new FormData(formulario);
        const data = Object.fromEntries(formatarData.entries());
        
        const response = await fetch(`http://localhost:8080/post/atualizar?id=${postId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert('Post alterado com sucesso!');
            window.location.href = 'postagem.html'; 
        } else {
            alert('Falha ao alterar. Verifique se a data é HOJE ou no FUTURO.');
        }
    });

    btnCancelar.addEventListener('click', () => {
        window.location.href = 'postagem.html'; 
    });
</script>
</body>
</html>
