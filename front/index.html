<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Blog de Postagens</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/index.css">
</head>

<body>

    <form id="formularioBlog" class="form-card">
        <h1>Incluir nova publicação</h1>
        
        <div class="input-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">
        </div>
        
        <div class="input-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor">
        </div>
        
        <div class="input-group">
            <label for="dataPost">Data da Publicação:</label>
            <input type="date" id="dataPost" name="dataPost">
        </div>
        
        <div class="input-group">
            <label for="texto">Texto:</label>
            <textarea id="texto" name="texto" rows="5"></textarea>
        </div>
        
        <div class="btn-container">
            <button type="button" id="btnIrParaPostagens" class="btn-cancelar">Ver Minhas Postagens</button>
            <button type="submit" id="btnPost" class="btn-salvar">Salvar</button>
        </div>
    </form>

    <script>

        const botaoNavegar = document.getElementById('btnIrParaPostagens');
        botaoNavegar.addEventListener('click', function () {
            window.location.href = 'postagem.html';
        });


        const formulario = document.getElementById('formularioBlog');

        formulario.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formatarData = new FormData(formulario);
            const data = Object.fromEntries(formatarData.entries());

            const response = await fetch('http://localhost:8080/post/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Post enviado com sucesso!');
                window.location.href = 'postagem.html';
            } else {
                alert('Falha ao enviar as postagens. Verifique os dados.');
            }
        });

    </script>
</body>

</html>
