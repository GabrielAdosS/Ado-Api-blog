<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Postagens</title>
    <link rel="stylesheet" href="./estilos/index.css">
</head>
<body>

    <div class="header-actions">
        <button id="btnIncluir">Incluir nova publicação</button>
    </div>

    <div class="main-container">
        <h2 class="page-title">Postagens Cadastradas</h2>
        
        <hr class="page-divider">
        
        <div id="listaDePosts"></div>
    </div>

    <div class="footer-bar">
        Gabriel .A e Matheus Cardoso, Turma: STADSCAS3NA 2025
    </div>

    <div id="modalExclusao" class="modal-overlay">
        <div class="modal-box">
            <p id="textoModal">Deseja excluir a publicação?</p>
            <div class="modal-botoes">
                <button class="modal-btn-sim" onclick="confirmarExclusaoReal()">Sim</button>
                <button class="modal-btn-nao" onclick="fecharModal()">Não</button>
            </div>
        </div>
    </div>

<script>
    const areaDosPosts = document.getElementById('listaDePosts');
    const modal = document.getElementById('modalExclusao');
    const textoModal = document.getElementById('textoModal');
    
    let idParaExcluir = null;

    async function buscarPostagens() {
        try {
            const response = await fetch('http://localhost:8080/post/todos'); 
            if (!response.ok) {
                areaDosPosts.innerHTML = '<p class="empty-state">Falha ao carregar as postagens. Verifique se o backend está rodando.</p>';
                return;
            }
            
            const posts = await response.json();
            areaDosPosts.innerHTML = ''; 

            if (posts.length === 0) {
                areaDosPosts.style.display = 'block';
                areaDosPosts.innerHTML = '<div class="empty-state"><h2>Nenhum post encontrado</h2></div>';
                return;
            }
            areaDosPosts.style.display = 'grid';

            posts.forEach(post => {
                const dataFormatada = new Date(post.dataPost).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
                
                const statusTag = post.publicado ? '' : '<b class="status-not-published">NÃO PUBLICADO</b>';

                areaDosPosts.innerHTML += `
                    <div class="post-card">
                        <div>
                            <h3>${post.titulo} <small class="post-id-tag">#${post.id}</small></h3>
                            
                            <div class="post-meta">
                                Autor: ${post.autor} - ${dataFormatada} ${statusTag}
                            </div>
                            <p class="post-text">${post.texto}</p> 
                        </div>
                        <div class="card-actions">
                            <button class="btn-card btn-alterar" onclick="alterarPost(${post.id})">Alterar</button>
                            <button class="btn-card btn-excluir" onclick="abrirModal(${post.id})">Excluir</button>
                        </div>
                    </div>
                `;
            });
        } catch (error) {
            console.error(error);
            areaDosPosts.innerHTML = '<p class="empty-state">Erro de conexão. O servidor Java está ligado?</p>';
        }
    }

    function abrirModal(id) {
        idParaExcluir = id;
        textoModal.innerText = `Deseja excluir a publicação ID ${id}?`;
        modal.style.display = 'flex';
    }

    function fecharModal() {
        modal.style.display = 'none';
        idParaExcluir = null;
    }

    async function confirmarExclusaoReal() {
        if (idParaExcluir === null) return;

        try {
            const response = await fetch(`http://localhost:8080/post/apagar/${idParaExcluir}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fecharModal();
                buscarPostagens(); 
            } else {
                alert('Falha ao excluir o post.');
                fecharModal();
            }
        } catch (error) {
            console.error(error);
            fecharModal();
        }
    }

    function alterarPost(id) {
        window.location.href = `alterar.html?id=${id}`;
    }

    document.getElementById('btnIncluir').addEventListener('click', () => {
        window.location.href = 'postagem.html'; 
    });

    buscarPostagens();

</script>
</body>
</html>
